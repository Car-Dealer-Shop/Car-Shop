  <main>
    <div id="main">
      <section>
        <h2>Elite Car</h2>
        <h3>Car Details </h3>
      </section>
      <section>
        <form id="carForm" class="carForm">
          <label for="manu">Manufacturer</label>
          <select name="cars" id="manu">
            <option value="bmw">Bmw</option>
            <option value="gmc">Gmc</option>
            <option value="mercedes">Mercedes</option>
            <option value="hyundai">Hyundai</option>
          </select>
          <!-- <input type="text" id="manu" placeholder="EX. Mercedes" required> -->
          <label for="model">Model</label>
          <input type="text" id="model" placeholder="EX. S500" required>
          <label for="modelY">Model Year</label>
          <input type="number" id="modelY" placeholder="EX. 2018" required>
          <label for="mile">Mileage</label>
          <input type="number" id="mile" placeholder="EX. 60.000" required>
          <label for="price">Price</label>
          <input type="number" id="price" placeholder="EX. 65.000" required>
          <label for="desc">Description</label>
          <textarea id="desc" class="desc" rows="6" placeholder="discription" required></textarea>
          <label for="myImg">Select an image</label>
          <input type="url" id="myImg" placeholder="Path of the image">
          <button class="submit">submit</button>
          <!-- <input type="submit" value="submit" id="subButton" class="sub-button"> -->
        </form>
      </section>
    </div>
